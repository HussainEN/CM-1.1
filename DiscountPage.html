<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page 2</title>
    <link rel="stylesheet" href="discstyle.css">
</head>
<body>
    <header>
        <h1>تسوق ذكي وممتع</h1>
        <img src="Logo.png" alt="شعار Click Market" class="logo">
    </header>
    <div class="container">
        <h2>أقوى العروض</h2>
        <div class="card-container">
            <div class="card">
                <div class="product-image">
                    <img src="Milk.webp" alt="Milk">
                </div>
                <p>12.00 ريال</p>
            </div>
            <div class="card">
                <div class="product-image">
                    <img src="Nesquik.webp" alt="Nesquik">
                </div>
                <p>15.00 ريال</p>
            </div>
            <div class="card">
                <div class="product-image">
                    <img src="notilla.webp" alt="Notilla">
                </div>
                <p>18.00 ريال</p>
            </div>
            <div class="card">
                <div class="product-image">
                    <img src="Oreo.webp" alt="Oreo">
                </div>
                <p>10.00 ريال</p>
            </div>
            <div class="card">
                <div class="product-image">
                    <img src="Shafon.jpg" alt="Shafon">
                </div>
                <p>20.00 ريال</p>
            </div>
        </div>
    </div>
</body>
</html>
